<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Create your profile</title>
     <link rel="stylesheet" href="./App.css">
</head>
<body>
     <section class="main-container">
          <form id="form" class="content-body">
               <div class="row">
                    <div class="clm">
                         <div class="inputBox">
                              <input name="name" class="input" type="text" required="required">
                              <span class="label">Full name</span>
                         </div>
                    </div>
               </div>
               <div class="row">
                    <div class="clm">
                         <div class="inputBox">
                              <input name="father-name" class="input" type="text" required="required">
                              <span class="label">Father's name</span>
                         </div>
                    </div>
                    <div class="clm">
                         <div class="inputBox">
                              <input name="mother-name" class="input" type="text" required="required">
                              <span class="label">Mother's name</span>
                         </div>
                    </div>
               </div>
               <div class="row">
                    <div class="clm">
                         <div class="inputBox">
                              <input name="phone" class="input" type="number" required="required">
                              <span class="label">Phone</span>
                         </div>
                    </div>
                    <div class="clm">
                         <div class="inputBox">
                              <input name="email" class="input" type="text" required="required">
                              <span class="label">E-mail.con</span>
                         </div>
                    </div>
               </div>
               <div class="row">
                    <div class="clm">
                         <div class="inputBox">
                              <select name="gender" class="input-select" required="required">
                                   <option value="" class="label">-- Select --</option>
                                   <option value="male">Male</option>
                                   <option value="female">Female</option>
                              </select>
                         </div>
                    </div>
                    <div class="clm">
                         <div class="inputBox">
                              <input name="birth" class="input" type="date" required="required">
                         </div>
                    </div>
                    <div class="clm">
                         <div class="inputBox">
                              <input name="age" class="input" type="number" required="required">
                              <span class="label">Age</span>
                         </div>
                    </div>
               </div>
               <div class="row">
                    <div class="clm">
                         <div class="inputBox">
                              <input name="address" class="input" type="text" required="required">
                              <span class="label">Address</span>
                         </div>
                    </div>
               </div>
               <!-- <div class="row">
                    <div class="clm">
                         <div class="inputBox">
                              <input name="image" class="input" type="file" required="required">
                         </div>
                    </div>
               </div> -->
               <div class="row">
                    <div class="clm btn-clm">
                         <button class="submit">Submit</button>
                    </div>
               </div>
          </form>
          <!-- <div class="content-body">
               <div id="dis">Display here...</div>
          </div> -->
     </section>
     <script src="./App.js"></script>
</body>
</html>
